<template name="questionaire">
<div class='classic'>

  <article id="presentation">
    {{#each questions}}
     <section>
      <h2>{{question}}</h2>
      <div>
        {{#each answers}}
        <div class="radio">
          <label>
            <input type="radio" name="as" value="{{point}}">
            {{answer}}
          </label>
        </div>
        {{/each}}
      </div>
      <button type="button" class="next btn btn-default btn-lg">Next</button>
      </section>
    {{/each}}

    <section>
      <h2>How much would you like to start investing?</h2>
      <br/>
      <input id="amount" type="text" class="form-control input-lg" placeholder="Enter Amount">
      <br/>
      <button type="button" class="finish btn btn-default btn-lg">Create my plan</button>
    </section>

    <section>
      <div class='loading'>
        <h1>Please wait while we create your investment portfolio...</h1>
        <br/>
        <img src='loading.gif'/>
      </div>
    </section>

    <section>
      {{> finalslidev2}}
    </section
    
  </article>
</div>
</template>

<template name='finalslidev2'>

  {{#if finalyet}}
    <h2>Congratulations, <br/>Here's your investment portfolio catered to you!</h2>
          <br/>
    <div id="chart1"></div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
  {{/if}}
</template>

<template name="finalslide">
  {{#if finalyet}}

  <h2>Congratulations, <br/>Here's your investment portfolio catered to you!</h2>
        <br/>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-12'>
        <div id='pie'></div>
      </div>
    </div>
    <div class='row'>
      <div class='col-xs-4 col-md-4 col-lg-4'>
        {{#each final}}
          <p>{{answer}} / {{point}}</p>
        {{/each}}
        <br/>
      </div>
      <div class='col-xs-8 col-md-8 col-lg-8'>
        <table class="table">
          <tr>
            <td>SPY</td>
            <td>23%</td>
            <td>{{test ".23"}}</td>

            <td>IWD</td>

          </tr>

          </tr>
          <tr>
            <td>VWO</td>

          </tr>
          <tr>
            <td>TLT</td>

          </tr>
          <tr>
            <td>LQD</td>

          </tr>

          </tr>
          <tr>
            <td>BWX</td>

          </tr>
          <tr>

        </table>
      </div>
    </div>
  </div>
  <br/><br/><br/>
  {{/if}}
</template>
